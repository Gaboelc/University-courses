        <main class="container">
            <header class="container-header">
                <h1 class="title-form">Formulario de datos generales del solicitante</h1>
            </header>

            <section class="container-body">

                <form id="formulario" class="needs-validation">
                    <section class="form-content">
                        <div class="field">
                            <label class="field-label" for="fullname"> Nombre del solicitante:</label>
                            <input class="field-input" type="text" id="fullname" autofocus />

                        </div>

                        <div class="fieldset" aria-labelledby="tipo-problema-title">
                            <p id="tipo-problema-title">
                                Calidad en la que actúa:  <span class="mandatory-mark"></span>
                            </p>
                            <div class="group-button">
                                <div class="field">
                                    <input  type="checkbox"  value="import" id="importador" class="tipo-problema" />
                                    <label for="import">Importador </label>
                                </div>

                                <div class="field">
                                    <input  type="checkbox"  value="export" id="exportador" class="tipo-problema" />
                                    <label for="export"> Exportador </label>
                                </div>

                                <div class="field">
                                    <input type="checkbox"  value="produc" id="productor" class="tipo-problema" />
                                    <label for="produc"> Productor </label>
                                </div>

                                <div class="field">
                                    <input type="checkbox"  value="agent" id="agenteAduanas" class="tipo-problema" />
                                    <label for="agent"> Agente de Aduanas </label>
                                </div>
                            </div>
                        </div>
                                

                                <div class="field">
                                    <label class="field-label" for="direccion"> Dirección del solicitante: </label>
                                    <input class="field-input" type="text" id="direction" autofocus />
                                </div>

                                <div class="field">
                                    <label class="field-label" for="phone"> Teléfono: </label>
                                    <input class="field-input" type="phone" id="cell"  autofocus />
                                </div>

                                <div class="field">
                                    <label class="field-label" for="email"> Correo electrónico: </label>
                                    <input class="field-input" type="email" id="email"  autofocus />
                                </div>
                    </section>

                    <section class="form-footer">
                        <a class="btn btn-primary" href="./formularioinformacion.html">Siguiente</a>
                    </section>
                </form>
            </section>
